<header>
    <div class="main-menu">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" [routerLink]="['/home']"><img src="/assets/logo/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="navbar-item" *ngFor="let navItem of navbarItems">
                            <a class="nav-link" [routerLink]='navItem.routeLink' routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }">{{navItem.routeName}}

                            </a>

                        </li>
                        <li *ngIf='isSignedIn'>
                            <a class="nav-link" (click)='signOut()'>Sign out</a>
                        </li>
                    </ul>

                    <div class="cart " (click)='open()'>
                        <span>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </span>
                        <span class="quntity">{{cart}}</span>
                    </div>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search here..."
                            aria-label="Search" [(ngModel)]="model" [ngModelOptions]="{standalone: true}"
                            [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter">
                        <span class="fa fa-search"></span>
                    </form>

                </div>
            </nav>
        </div>
    </div>
</header>

<ng-template class="result" #rt let-r="result" let-t="term">
    <img src={{r.cover}} class="mr-1" style="width: 16px">
    <ngb-highlight [result]="r.title" [term]="t" [routerLink]="['/product/',r.id]">


    </ngb-highlight>

</ng-template>
