<div class="modal-body">
    <ul>

        <li *ngFor='let item of cart |keyvalue' (click)='removeBookFromCart(item.key)'>
            <img src={{item.value.cover}}>
            <h4>{{item.value.title}} </h4>
            <h6>price:{{item.value.price}}</h6>
            <i class="fas fa-window-close"></i>
        </li>


    </ul>
</div>
<div class="modal-footer">
    {{totalCartPrice}}

</div>
